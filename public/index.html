<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex min-h-screen flex-col justify-between bg-very-dark-blue font-overpass text-light-grey"
  >
    <main class="flex flex-1 items-center justify-center">
      <div
        id="card"
        class="rating-state group m-4 h-card-mobile w-full rounded-2xl bg-gradient-to-b from-dark-blue to-very-dark-blue sm:h-card-desktop sm:w-card-desktop"
      >
        <!-- Rating state start -->
        <section class="flex flex-col gap-6 p-6">
          <div
            class="bg-lighter-dark-blue h-11 aspect-square rounded-full self-start bg-star-icon bg-no-repeat bg-center"
          ></div>
          <div>
            <h1 class="text-white font-bold text-2xl mb-2">How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>

          <form action="#" method="post">
            <ul class="flex justify-between">
              <li
                class="bg-lighter-dark-blue h-11 aspect-square rounded-full hover:bg-orange hover:text-white"
              >
                <label
                  for="rating-1"
                  class="h-full w-full flex justify-center items-center font-bold"
                  >1</label
                >
                <input
                  type="radio"
                  name="rating"
                  id="rating-1"
                  class="hidden"
                />
              </li>
              <li
                class="bg-lighter-dark-blue h-11 aspect-square rounded-full hover:bg-orange hover:text-white"
              >
                <label
                  for="rating-2"
                  class="h-full w-full flex justify-center items-center font-bold"
                  >2</label
                >
                <input
                  type="radio"
                  name="rating"
                  id="rating-2"
                  class="hidden"
                />
              </li>
              <li
                class="bg-lighter-dark-blue h-11 aspect-square rounded-full hover:bg-orange hover:text-white"
              >
                <label
                  for="rating-3"
                  class="h-full w-full flex justify-center items-center font-bold"
                  >3</label
                >
                <input
                  type="radio"
                  name="rating"
                  id="rating-3"
                  class="hidden"
                />
              </li>
              <li
                class="bg-lighter-dark-blue h-11 aspect-square rounded-full hover:bg-orange hover:text-white"
              >
                <label
                  for="rating-4"
                  class="h-full w-full flex justify-center items-center font-bold"
                  >4</label
                >
                <input
                  type="radio"
                  name="rating"
                  id="rating-4"
                  class="hidden"
                />
              </li>
              <li
                class="bg-lighter-dark-blue h-11 aspect-square rounded-full hover:bg-orange hover:text-white"
              >
                <label
                  for="rating-5"
                  class="h-full w-full flex justify-center items-center font-bold"
                  >5</label
                >
                <input
                  type="radio"
                  name="rating"
                  id="rating-5"
                  class="hidden"
                />
              </li>
            </ul>

            <input
              type="submit"
              value="Submit"
              class="bg-orange text-white uppercase font-bold tracking-widest w-full rounded-full py-3 mt-6 hover:text-orange hover:bg-white"
            />
          </form>
        </section>
        <!-- Rating state end -->
        <!-- Thank you state start -->
        <section class="hidden">
          <p>You selected 4 out of 5</p>

          <h1>Thank you!</h1>
        </section>
      </div>
    </main>
  </body>
</html>
